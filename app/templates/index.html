<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tree</title>
  <!-- Bootstrap v5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Habit Tree</h1>
    
    <!-- Card for Trees with Horizontal Scroll -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="overflow-auto">
          <div class="d-flex">
            <!-- Tree Card 1 -->
            <div class="card me-2" style="min-width: 150px;">
              <img src="/static/tree_stage_6.png" class="card-img-top" alt="Tree Stage">
            </div>
            <!-- Tree Card 2 -->
            <div class="card me-2" style="min-width: 150px;">
              <img src="/static/tree_stage_6.png" class="card-img-top" alt="Tree Stage">
            </div>
            <!-- Tree Card 3 -->
            <div class="card me-2" style="min-width: 150px;">
              <img src="/static/tree_stage_6.png" class="card-img-top" alt="Tree Stage">
            </div>
            <!-- Add additional tree cards as needed -->
          </div>
        </div>
        <!-- Instructional Space -->
        <div class="mt-3">
          <h4 class="text-center">Click a tree to view details</h4>
        </div>
      </div>
    </div>
    
    <!-- Row for Weather and Habits -->
    <div class="row">
      <!-- Weather Card -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Weather</h5>
            <p class="card-text">[Weather placeholder]</p>
          </div>
        </div>
      </div>
      <!-- Habits Card -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Habits</h5>
            <!-- Vertical list of habit containers -->
            <div class="list-group">
              <div class="list-group-item">Habit Name</div>
              <div class="list-group-item">Habit Name</div>
              <div class="list-group-item">Habit Name</div>
              <!-- Add additional habit items as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Bootstrap v5.3 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
